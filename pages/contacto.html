<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=devise-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Mi Proyecto - Contacto</title>
    <meta name="description" content="La página de contacto de Rock it permite ponerte en contacto con la banda.">
    <meta name="keywords" content="Banda, Contacto, Musica, Eventos, Formulario">
    <meta name="author" content="Mora Forti">
</head>
<body>
    <div class='bg_rgba'>
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="../index.html">
                <img src="../img/rockit-logo.jpg" alt="Logo" width="150" height="150">
            </a>
            <h1 style="margin-top: 0; margin-bottom: 0; color: #ebe6e6; padding: 0.6rem;">ROCK IT</h1> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a href="./tienda.html">Tienda</a>
                </li>
                <li class="nav-item">
                <a href="./tour.html">Tour</a>
                </li>
                <li class="nav-item">
                <a href="./contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                <a href="./quienes-somos.html">Quienes Somos</a>
                </li>
            </ul>
            </div>
        </div>
        </nav>
    </header>

    <main>
        <h1 class="animate__animated animate__bounceIn">Contacto</h1>

        <h2>¿Querés contratarnos para un evento? Contactanos!</h2>

        <div class="form-contenedor">
            <form>
                <div class="mb-3">
                    <label for="InputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="InputName">
                </div>
                <div class="mb-3">
                    <label for="InputTel" class="form-label">Celular</label>
                    <input type="tel" class="form-control" id="InputTel">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">No vamos a compartir tu mail.</div>
                </div>
                <div class="mb-3">
                    <label for="InputMensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="InputMensaje" rows="3"></textarea>
                </div>
                <button type="submit" class="button-animated">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <h2>Derechos Reservados</h2>
        <img src="../img/facebook_1051309.png" alt="Facebook" class="socials">
        <img src="../img/twitter_5968830.png" alt="X" class="socials">
        <img src="../img/instagram_1400829.png" alt="Instagram" class="socials">
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
